<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Playstation">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Pietro Scandola">
    <title>Playstation</title>
    <link rel="icon" href="img/play_logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- Top-Navbar -->
        <div class="top-navbar bg-dark container-fluid d-flex justify-content-end">
            <a id="sony" href="#">
                <img src="img/sony_logo.svg" alt="Sony Logo">
            </a>
        </div>

        <!-- Down-Navbar -->
        <div class="down-navbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <a class="navbar-brand" href="#">
                        <img src="img/play_logo.svg" alt="Playstation logo">
                    </a>

                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Giochi
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Hardware
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Servizi
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Novit√†
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Fai acquisti
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Supporto
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="collapse navbar-collapse flex-grow-0" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    My PlayStation
                                </a>
                            </li>

                            <li class="ms-3">
                                <button type="button" class="btn btn-secondary rounded-pill">
                                    Accedi
                                </button>
                            </li>

                            <li class="d-flex align-items-center ms-3">
                                <i class="bi bi-search"></i>
                            </li>
                        </ul>
                    </div>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div class="jumbotron container-fluid p-5 d-flex flex-column justify-content-end">
            <div class="row">
                <div class="col-md-4">
                    <div class="row flex-column">
                        <div class="col">
                            <img id="returnal" src="img/returnal-hero-banner-logo.png" alt="returnal Logo">
                        </div>
                        <div class="col text-white my-4">
                            <h1>Rompi il Cerchio</h1>
                        </div>
                        <div class="col text-white">
                            <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5</p>
                        </div>
                        <div class="col mt-3">
                            <button type="button" class="btn btn-danger rounded-pill">
                                Acquista ora
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="container-fluid p-5">
            <div class="row">
                <div class="col">
                    <img class="returnal" src="img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal Game">
                </div>
                <div class="col">
                    <img class="returnal" src="img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal Game">
                </div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

        </section>
